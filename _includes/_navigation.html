<div class="navigation-wrapper">
	<div class="site-name">
		<a href="{{ site.url }}/">{{ site.title }}</a>
	</div><!-- /.site-name -->
	<div class="top-navigation">
		<nav role="navigation" id="site-nav" class="nav">
		  {% for dale in site.data.navigation %}
      
        {% if dale.subcategories != null %}
          <div id="jq-dropdown-1" class="jq-dropdown jq-dropdown-tip">
            <ul class="jq-dropdown-menu">
              <a href="{{ site.url }}{{ dale.url }}" data-jq-dropdown="#jq-dropdown-1" class="dropdown-toggle" data-toggle="dropdown" data-hover="dropdown">{{ dale.title }}<i class="fa fa-angle-down"></i></a>
              {% for subcategory in dale.subcategories %}
                <li><a href="{{ site.url }}{{ subcategory.subhref }}">{{ subcategory.subtitle }}</a></li>
              {% endfor %}
            </ul>
        {% else %}
        
          <li>
            <a href="{{ site.url }}{{ dale.url }}">{{ dale.title }}</a>
        {% endif %}
        </li>
      {% endfor %}
		</nav>
	</div><!-- /.top-navigation -->
</div><!-- /.navigation-wrapper -->
